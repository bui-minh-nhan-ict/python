<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Support Bundle Generator</title>
</head>
<style>
    .header {
        text-align: center;
        color: blueviolet;
    }

    .container {
        height: 200px;
        position: relative;

    }

    .center {
        margin: 0;
        position: absolute;
        top: 15%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
</style>

<body>
    <h1 class="header">Support Bundle Generator</h1><br>
    <form>
        <input class="form-control" type="text"
            placeholder="Please input the link to download support bundle(via VPN) in hereâ€¦" id="input_command"
            name="input_command">
        <div class="container">
            <div class="center">
                <button id="submit" type="button" class="btn btn-primary " onclick="submitCommand()">Submit
                    Link</button>
    </form>
    <div id="message"></div>


    <script>
        function submitCommand(event) {
            var input_command = document.getElementById("input_command").value;
            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 'input_command': input_command })
            })
                .then(response => response.json())
                .then(data => {
                    var btn = document.createElement("BUTTON");
                    btn.innerHTML = "Click here to see your sb";
                    document.getElementById("message").appendChild(btn);
                    btn.onclick = function () {
                        window.open("https://drive.google.com/drive/folders/1PRKRLuPNztYlrLFsQdqA2cC5uD3QPSVj?usp=sharing");
                    }
                    document.getElementById("submit").style.display = "none";
                });
        }
    </script>
</body>

</html>
